<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Online Responsive Resume Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Simonetta:400,900|Balthazar">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
</head>

<body>
	<div id="w" itemscope itemtype="http://schema.org/Person">
		<header class="clearfix">
			<div id="info">			
				<h1><span itemprop="name"><nom> <prenom></span></h1>
				<small itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
				  <span itemprop="addressLocality"><adr></span>, 
				  <span itemprop="addressRegion"><vil></span>, 
				</small>
				<small><span itemprop="email"><mail></span></small>
			</div>
			
		</header>
		
		<section id="profile">
			<h2>Experience</h2>
			<p itemprop="description">
				<expp>
			</p>
		</section>
		
		<section id="skills" class="clearfix" itemscope itemtype="http://schema.org/ItemList">
			<h2 itemprop="name">Competence</h2>
			<section id="skills-left">
				<ul>
					<!--<li itemprop="itemListElement"></li>-->
					<comp>
				</ul>
			</section>
		</section>
		
		<section id="education">
			<h2>Diplomes</h2>
			<p><span itemprop="alumniOf"><dipl></p>
		</section>
		
		<section id="experience">
			<h2>Langue</h2>
			<p><ln></p>
		</section>
	</div>
</body>
</html>
